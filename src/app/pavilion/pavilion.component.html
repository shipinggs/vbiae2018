<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ pavilion.title }}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 pavilion__image" *ngFor="let image of pavilion.images">
            <img src={{pavilion.imagePath}}{{image}} alt="">
        </div>           
    </div>

    <div class="row">
        <div class="col-md-12">
            <p class="multi-lines-text">
                {{pavilion.description}}
            </p>
        </div>
    </div>
</div>
