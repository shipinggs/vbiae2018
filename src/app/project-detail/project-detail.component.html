<div class="container">
    <div class="row">
        <div class="project-detail col-md-12" *ngIf="project">

            <!-- <div class="project-detail__video-wrapper">
                <iframe width="560" height="315" [src]="getInterviewUrl()"
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>        
            </div> -->
        
            <h1 class="project-detail__title">{{ project.title }}</h1>
            <p class="font-italic">{{ project.creator }}</p>
            
            <h2>{{ project.quote }}</h2>
            <p>{{ project.description }}</p>
            <p>Type: {{ project.type }}</p>
            <p>Client: {{ project.client }}</p>
            
            <div *ngFor="let image of project.images">
                <img class="project-detail__image" src={{project.imagePath}}{{image}} />
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <a class="see-others-btn" routerLink="/projects">See Other Projects</a>
        </div>
    </div>
</div>
