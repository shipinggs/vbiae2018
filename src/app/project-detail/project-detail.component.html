<div class="container">
    <div class="row">
        <div class="project-detail col-md-12" *ngIf="project">

            <!-- <div class="project-detail__video-wrapper">
                <iframe width="560" height="315" [src]="getInterviewUrl()"
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>        
            </div> -->
            
            <img class="project-detail__header-image" src={{project.imagePath}}{{project.headerImage}} alt="">

            <h2 class="mt-5 mb-5 font-weight-bold">{{ project.quote }}</h2>

            <h2 class="font-weight-bold project-detail__title">{{ project.title }}</h2>
            <p class="mb-5 font-weight-light multi-lines-text">By {{ project.creator }}</p>
            
            <p>{{ project.description }}</p>
            <h5 class="mt-5" *ngIf="project.type">Type: {{ project.type }}</h5>
            <h5 *ngIf="project.client">Client: {{ project.client }}</h5>
                            
        </div>
    </div>
</div>

<app-gallery [imagePath]="project.imagePath" [images]="project.images"
[width]="galleryWidth" [height]="galleryHeight"></app-gallery>

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <a class="see-others-btn" routerLink="/projects">See Other Projects</a>
        </div>
    </div>
</div>
