<div class="container">
  <div class="row">
      <div class="col-md-12">
          <h1 class="mb-3">Co-Commissioners</h1>
      </div>
  </div>
          
  <div [ngsReveal]="{delay:0}" class="commissioner row mb-5" *ngFor="let commissioner of commissioners">
      <div class="col-sm-9">
          <img class="commissioner-image" src={{commissioner.imageUrl}} alt="">
      </div>
      <div class="col-sm-12">
          <h2 class="mt-3 mb-3 font-weight-bold"><span class="text-green commissioner-name">{{ commissioner.name }}</span> {{ commissioner.title }}</h2>
          <p class="multi-lines-text">{{ commissioner.text }}</p>
      </div>
  </div>
</div>
